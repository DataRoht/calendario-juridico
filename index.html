<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Calend√°rio Jur√≠dico</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>
    <style>
      @font-face {
        font-family: 'Avenir';
        src: local('Avenir Light'), local('Avenir'), sans-serif;
        font-weight: 300;
      }
      @font-face {
        font-family: 'AvenirBold';
        src: local('Avenir Bold'), local('Avenir'), sans-serif;
        font-weight: 500;
      }

      body {
        margin: 20px;
        font-family: 'Avenir', sans-serif;
        background: #ffffff;
      }

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 0px;
        box-shadow: 0 0 0px rgba(0,0,0,0.1);
      }

      .fc .fc-daygrid-day-number {
        font-family: 'Avenir', sans-serif;
        font-weight: 300;
        color: #0E344A;
      }

      .fc .fc-col-header-cell-cushion,
      .fc .fc-toolbar-title {
        font-family: 'AvenirBold', sans-serif;
        font-weight: bold;
        color: #C18E4B;
      }

      .fc .fc-button {
        background-color: #0E344A;
        border: none;
        border-radius: 100px;
        font-family: 'Avenir', sans-serif;
        color: white;
        padding: 6px 12px;
        font-size: 14px;
      }

      .fc .fc-button:hover,
      .fc .fc-button:active {
        background-color: #cccccc;
        color: #ffffff;
        border: 0px solid #0E344A;
      }

      .fc-day-other {
        background-color: #f5f5f5;
        color: #C18E4B !important;
      }

      .fc-theme-standard td, .fc-theme-standard th {
        border: 1px solid #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const imovelId = new URLSearchParams(window.location.search).get('id');

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          buttonText: {
            today: 'Hoje',
            month: 'M√™s',
            week: 'Semana',
            day: 'Dia',
            list: 'Lista'
          },
          height: 'auto',
          events: `https://www.limpaimovel.com.br/_functions/listarEventoDoImovel/${imovelId}`,
          eventDidMount: function(info) {
            const tooltip = document.createElement("div");
            tooltip.innerHTML = info.event.extendedProps.description || "";
            tooltip.style.position = "absolute";
            tooltip.style.zIndex = "1000";
            tooltip.style.background = "#fff";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.padding = "8px";
            tooltip.style.display = "none";
            tooltip.style.pointerEvents = "none";
            document.body.appendChild(tooltip);

            info.el.addEventListener("mouseenter", (e) => {
              tooltip.style.left = e.pageX + "px";
              tooltip.style.top = e.pageY + "px";
              tooltip.style.display = "block";
            });

            info.el.addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
            });
          }
        });

        calendar.render();

        // üîÅ Listener para atualizar eventos dinamicamente via postMessage
        window.addEventListener("message", (event) => {
          if (event.data.action === "recarregar") {
            calendar.refetchEvents();
          }
        });
      });
    </script>
  </body>
</html>
