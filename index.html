<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Calendário Jurídico</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <style>
      body {
        margin: 10px;
        font-family: Avenir Light, sans-serif;
        background: #ffffff;
      }
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 0px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const imovelId = new URLSearchParams(window.location.search).get('id');

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth', // visão padrão como mês
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          locale: 'pt-br',
          height: 'auto',
          events: `https://www.limpaimovel.com.br/_functions/listarEventoDoImovel/${imovelId}`,
          eventDidMount: function(info) {
            const tooltip = document.createElement("div");
            tooltip.innerHTML = info.event.extendedProps.description || "";
            tooltip.style.position = "absolute";
            tooltip.style.zIndex = "1000";
            tooltip.style.background = "#fff";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.padding = "8px";
            tooltip.style.display = "none";
            tooltip.style.pointerEvents = "none";
            document.body.appendChild(tooltip);

            info.el.addEventListener("mouseenter", (e) => {
              tooltip.style.left = e.pageX + "px";
              tooltip.style.top = e.pageY + "px";
              tooltip.style.display = "block";
            });

            info.el.addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
            });
          }
        });

        calendar.render();
      });
    </script>
  </body>
</html>
